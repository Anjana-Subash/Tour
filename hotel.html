<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Hotels</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        display: grid;
        grid-gap: 10px;
    }
    form label {
        font-weight: bold;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #107b33;
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }
    form input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>ADD HOTELS</h1>
    <form action="#" method="post">
        <label for="photo">Photo:</label>
        <input type="text" id="photo" name="photo" placeholder="Enter photo URL" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter hotel name" required>

        <label for="phone">Phone No.:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>

        <label for="place">Place:</label>
        <input type="text" id="place" name="place" placeholder="Enter place" required>

        <input type="submit" value="Add">
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wanderlust</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .navbar {
        overflow: hidden;
        background-color: #333;
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
        display: flex;
    }
    .left-half,
    .right-half {
        width: 50%;
        padding: 0 10px;
    }
    h1 {
        text-align: center;
    }
    .description {
        text-align: center;
        margin-bottom: 50px;
    }
    .slideshow-container {
        position: relative;
        max-width: 1000px;
        margin: auto;
    }
    .mySlides img {
        width: 1000px;
        height: 500px;}
    .mySlides {
        display: none;
    }
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
    }
    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }
    .footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="admin_login.html">Admin Login</a>
    <a href="user_register.html">User Register</a>
    <a href="user_login.html">User Login</a>
   
    <a href="collaborator_register.html">Collaborator Register</a>
    
    <a href="collaborator_login.html">Collaborater Login</a>
    
</div>

<div class="container">
    <div class="left-half">
        <h1>Wanderlust</h1>
        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus nec nisi aliquet, vehicula nisl nec, fringilla eros. Suspendisse potenti.</p>
    </div>
    <div class="right-half">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="manali.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="red-fort.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="https://via.placeholder.com/800x400" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
</div>

<div class="footer">
    <p>Contact us: contact@wanderlust.com | Phone: +123456789</p>
</div>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
</script>

</body>
</html>
